<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <h1 class="visually-hidden">ToDoApp</h1>
    <section class="details">
      <img src="./eisenhower-matrix.jpg" alt="picture of Eisenhower Matrix">
      <a class="details__info" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="wrapper">
      <div class="new-task" id="new-task">
        <label for="new-task__input">Add Item</label>
        <div class="new-task__row-wrapper">
          <input class="new-task__input" id="new-task__input" type="text">
          <button>Add</button>
        </div>
      </div>
      <h2>Todo</h2>
      <ul class="menu incomplete-tasks" id="incomplete-tasks">
        <li class="menu__item">
          <input class ="item-checkbox" type="checkbox">
          <label class="item-label">Pay Bills</label>
          <input class="item-input" type="text">
          <button class="item-edit">Edit</button>
          <button class="item-delete">
            <img src="./remove.svg" alt="delete ToDo">
          </button>
        </li>
        <li class="menu__item menu__item-edit-mode">
          <input class ="item-checkbox" type="checkbox">
          <label class="item-label">Go Shopping</label>
          <input class="item-input" type="text" value="Go Shopping">
          <button class="item-edit">Save</button>
          <button class="item-delete">
            <img src="./remove.svg" alt="delete ToDo">
          </button>
        </li>
      </ul>
      <h2>Completed</h2>
      <ul class="menu complete-tasks" id="completed-tasks">
        <li class="menu__item">
          <input class ="item-checkbox" type="checkbox" checked>
          <label class="item-label">See the Doctor</label>
          <input class="item-input" type="text">
          <button class="item-edit">Edit</button>
          <button class="item-delete"><img src="./remove.svg" alt="delete ToDo"></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
